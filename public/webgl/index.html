<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sweetflips</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Sweetflips</div>
      </div>
    </div>
    <script>
      // Authentication functions for Unity WebGL
      window.GetAuthToken = function() {
        // Try to get token from cookies first
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('authToken=') === 0) {
            return decodeURIComponent(cookie.substring('authToken='.length));
          }
        }
        
        // Try localStorage
        var token = localStorage.getItem('authToken');
        if (token) return token;
        
        // Try sessionStorage
        token = sessionStorage.getItem('authToken');
        if (token) return token;
        
        // Try window object
        if (window.authToken) return window.authToken;
        
        console.log('GetAuthToken: No authentication token found');
        return '';
      };
      
      window.GetUserId = function() {
        // Try to get user ID from cookies first
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('userId=') === 0) {
            var userId = cookie.substring('userId='.length);
            return parseInt(userId, 10) || 0;
          }
        }
        
        // Try localStorage
        var userId = localStorage.getItem('userId');
        if (userId) return parseInt(userId, 10) || 0;
        
        // Try sessionStorage
        userId = sessionStorage.getItem('userId');
        if (userId) return parseInt(userId, 10) || 0;
        
        // Try window object
        if (window.userId) return parseInt(window.userId, 10) || 0;
        
        console.log('GetUserId: No user ID found');
        return 0;
      };
      
      window.GetAuthUserId = function() {
        // Try to get auth user ID from cookies first
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('authUserId=') === 0) {
            return decodeURIComponent(cookie.substring('authUserId='.length));
          }
        }
        
        // Try localStorage
        var authUserId = localStorage.getItem('authUserId');
        if (authUserId) return authUserId;
        
        // Try sessionStorage
        authUserId = sessionStorage.getItem('authUserId');
        if (authUserId) return authUserId;
        
        // Try window object
        if (window.authUserId) return window.authUserId;
        
        console.log('GetAuthUserId: No auth user ID found');
        return '';
      };
      
      // Function to request auth token (Unity can call this)
      window.requestAuthToken = function() {
        // Dispatch event to parent page
        window.parent.postMessage({
          type: 'unityRequestAuthToken',
          source: 'unity',
          timestamp: Date.now()
        }, '*');
        
        // Also dispatch a custom event
        var event = new CustomEvent('unityRequestAuthToken', {
          detail: { source: 'unity', timestamp: Date.now() }
        });
        window.dispatchEvent(event);
      };
      
      // Function to receive auth data from parent page
      window.setAuthData = function(token, userId, authUserId) {
        if (token) {
          localStorage.setItem('authToken', token);
          sessionStorage.setItem('authToken', token);
          window.authToken = token;
        }
        
        if (userId) {
          localStorage.setItem('userId', userId.toString());
          sessionStorage.setItem('userId', userId.toString());
          window.userId = userId;
        }
        
        if (authUserId) {
          localStorage.setItem('authUserId', authUserId);
          sessionStorage.setItem('authUserId', authUserId);
          window.authUserId = authUserId;
        }
        
        console.log('Auth data set successfully');
        
        // Notify Unity if instance exists
        if (window.unityInstance) {
          window.unityInstance.SendMessage('AuthenticationManager', 'OnAuthTokenReceived', token);
          window.unityInstance.SendMessage('AuthenticationManager', 'OnUserIdReceived', userId.toString());
        }
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.gz",
        frameworkUrl: buildUrl + "/Build.framework.js.gz",
        codeUrl: buildUrl + "/Build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Sweetflips",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                // Store Unity instance globally
                window.unityInstance = unityInstance;
                
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
                
                // Check if auth data is already available and send to Unity
                var token = window.GetAuthToken();
                var userId = window.GetUserId();
                var authUserId = window.GetAuthUserId();
                
                if (token) {
                  console.log('Sending existing auth token to Unity');
                  unityInstance.SendMessage('AuthenticationManager', 'OnAuthTokenReceived', token);
                }
                if (userId > 0) {
                  console.log('Sending existing user ID to Unity:', userId);
                  unityInstance.SendMessage('AuthenticationManager', 'OnUserIdReceived', userId.toString());
                }
                if (authUserId) {
                  console.log('Sending existing auth user ID to Unity:', authUserId);
                }
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
