<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sweetflips</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Sweetflips</div>
      </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.gz",
        frameworkUrl: buildUrl + "/Build.framework.js.gz",
        codeUrl: buildUrl + "/Build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Sweetflips",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
    
    <script>
      // JavaScript bridge functions for Unity WebGL
      
      // Get authentication token from cookies
      function GetAuthToken() {
        console.log("GetAuthToken called from Unity");
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('authToken=') === 0) {
            var token = decodeURIComponent(cookie.substring('authToken='.length));
            console.log("Found auth token in cookies");
            return token;
          }
        }
        
        // Fallback to localStorage
        var localToken = localStorage.getItem('authToken');
        if (localToken) {
          console.log("Found auth token in localStorage");
          return localToken;
        }
        
        // Fallback to sessionStorage
        var sessionToken = sessionStorage.getItem('authToken');
        if (sessionToken) {
          console.log("Found auth token in sessionStorage");
          return sessionToken;
        }
        
        // Check window object
        if (window.authToken) {
          console.log("Found auth token in window object");
          return window.authToken;
        }
        
        console.log("No auth token found");
        return "";
      }
      
      // Get user ID from cookies
      function GetUserId() {
        console.log("GetUserId called from Unity");
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('userId=') === 0) {
            var userId = cookie.substring('userId='.length);
            console.log("Found userId in cookies: " + userId);
            return parseInt(userId) || 0;
          }
        }
        
        // Fallback to localStorage
        var localUserId = localStorage.getItem('userId');
        if (localUserId) {
          console.log("Found userId in localStorage: " + localUserId);
          return parseInt(localUserId) || 0;
        }
        
        console.log("No userId found");
        return 0;
      }
      
      // Get auth user ID from cookies
      function GetAuthUserId() {
        console.log("GetAuthUserId called from Unity");
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('authUserId=') === 0) {
            var authUserId = decodeURIComponent(cookie.substring('authUserId='.length));
            console.log("Found authUserId in cookies");
            return authUserId;
          }
        }
        
        // Fallback to localStorage
        var localAuthUserId = localStorage.getItem('authUserId');
        if (localAuthUserId) {
          console.log("Found authUserId in localStorage");
          return localAuthUserId;
        }
        
        console.log("No authUserId found");
        return "";
      }
      
      // Redirect to a specific page
      function RedirectToPage(path) {
        console.log("RedirectToPage called from Unity with path: " + path);
        window.location.href = path;
      }
      
      // Send message to Unity (with delay to ensure Unity is loaded)
      function sendMessageToUnity(objectName, methodName, message) {
        if (typeof unityInstance !== 'undefined' && unityInstance !== null) {
          unityInstance.SendMessage(objectName, methodName, message);
        } else {
          console.log("Unity instance not ready, retrying in 1 second...");
          setTimeout(function() {
            sendMessageToUnity(objectName, methodName, message);
          }, 1000);
        }
      }
      
      // Initialize authentication when Unity is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          // Try different possible GameObject names
          var gameObjectNames = ['AuthenticationManager', 'GameManager', 'AvatarCreatorStateMachine'];
          
          gameObjectNames.forEach(function(objectName) {
            try {
              console.log("Attempting to send auth data to: " + objectName);
              var token = GetAuthToken();
              var userId = GetUserId();
              var authUserId = GetAuthUserId();
              
              if (token) {
                console.log("Sending auth token to Unity GameObject: " + objectName);
                sendMessageToUnity(objectName, 'ReceiveAuthToken', token);
              }
              
              if (userId > 0) {
                console.log("Sending user ID to Unity GameObject: " + objectName);
                sendMessageToUnity(objectName, 'ReceiveUserId', userId.toString());
              }
              
              if (authUserId) {
                console.log("Sending auth user ID to Unity GameObject: " + objectName);
                sendMessageToUnity(objectName, 'ReceiveAuthUserId', authUserId);
              }
            } catch (e) {
              console.log("Failed to send to " + objectName + ": " + e);
            }
          });
        }, 3000); // Wait 3 seconds for Unity to fully initialize
      });
      
      console.log("Unity WebGL JavaScript bridge loaded");
    </script>
  </body>
</html>
